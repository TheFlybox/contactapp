<div class="p-3">
    <div>
        <div class="buttons">
            <a class="button is-primary" routerLink="/contacts/create"><strong>Create</strong></a>
            <button class="button is-white">Filter</button>
        </div>
    </div>
    <br>
    <div>
        <div class="field has-addons">
            <div class="control is-expanded">
                <input class="input" type="text" placeholder="Find a contact" (input)="textChanged($event)">
            </div>
            <div class="control">
                <a class="button is-primary">
                    Search
                </a>
            </div>
        </div>
    </div>
    <br>
    <table class="table is-hoverable is-bordered is-fullwidth">
        <thead>
            <tr class="is-selected">
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of filteredContacts()">
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.category}}</td>
                <td>
                    <div class="buttons">
                        <a class="button is-link" [routerLink]="['detail', item.id]">View</a>
                        <a class="button is-primary" [routerLink]="['edit', item.id]">Edit</a>
                        <button class="button is-danger" (click)="deleteActive = !deleteActive; selectedContact = item">Delete</button>
                    </div>
                </td>                
            </tr>
        </tbody>
    </table>
</div>

<app-contact-delete [contact]="selectedContact" [isActive]="deleteActive"></app-contact-delete>
