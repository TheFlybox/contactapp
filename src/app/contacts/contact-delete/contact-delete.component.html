<div class="modal" [ngClass]="{'is-active': isActive}">
    <div class="modal-background" (click)="toggleActive()"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Delete contact: <strong>{{contact.firstName || ''}}</strong></p>
            <button class="delete" aria-label="close" (click)="toggleActive()"></button>
        </header>
        <section class="modal-card-body">
            <p>Are you sure?</p>
        </section>
        <footer class="modal-card-foot">
            <button class="button is-success" (click)="confirmDelete()">Confirm</button>
            <button class="button" (click)="toggleActive()">Cancel</button>
        </footer>
    </div>
</div>
